<script>

let form = document.getElementById("button")
let container = document.querySelector(".updateimage");

form.addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default form submission

    let imageInput = document.getElementById("imageinput");
    let image = imageInput.files[0]; // Get the selected image file

    if (image) {
        // Create an <img> element to display the selected image
        let imgElement = document.createElement("img");
        imgElement.src = URL.createObjectURL(image); // Create a URL for the selected image
        imgElement.width = 200; // Replace with your desired width
imgElement.height = 150;
        imgElement.classList.add("uploaded-image");

        // Append the image element to the container
        container.appendChild(imgElement);
    }
});






</script>
